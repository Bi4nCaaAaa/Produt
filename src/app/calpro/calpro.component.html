<div class="container mt-4">
  <div class="row">
    <div class="col">
      <label for="id" class="form-label" style="color: #6A1B9A; font-size: 1.2rem; font-weight: bold;">ID do Produto:</label>
      <input type="text" id="id" class="form-control form-control-lg" [(ngModel)]="produto.id" style="background-color: #F3E5F5; color: #6A1B9A; font-size: 1.2rem;">
    </div>
    <div class="col">
      <label for="nome" class="form-label" style="color: #6A1B9A; font-size: 1.2rem; font-weight: bold;">Nome do Produto:</label>
      <input type="text" id="nome" class="form-control form-control-lg" [(ngModel)]="produto.nome" style="background-color: #F3E5F5; color: #6A1B9A; font-size: 1.2rem;">
    </div>
  </div>
  <div class="row mt-3">
    <div class="col">
      <label for="descricao" class="form-label" style="color: #6A1B9A; font-size: 1.2rem; font-weight: bold;">Descrição do Produto:</label>
      <textarea id="descricao" class="form-control form-control-lg" rows="3" [(ngModel)]="produto.descricao" style="background-color: #F3E5F5; color: #6A1B9A; font-size: 1.2rem;"></textarea>
    </div>
  </div>
  <div class="row mt-3">
    <div class="col">
      <label for="preco" class="form-label" style="color: #6A1B9A; font-size: 1.2rem; font-weight: bold;">Preço do Produto:</label>
      <div class="input-group">
        <span class="input-group-text" style="background-color: #F3E5F5; color: #6A1B9A; font-size: 1.2rem;">R$</span>
        <input type="text" id="preco" class="form-control form-control-lg" [(ngModel)]="produto.preco" style="background-color: #F3E5F5; color: #6A1B9A; font-size: 1.2rem;">
      </div>
    </div>
    <div class="col">
      <label for="quantidade" class="form-label" style="color: #6A1B9A; font-size: 1.2rem; font-weight: bold;">Quantidade em Estoque:</label>
      <input type="text" id="quantidade" class="form-control form-control-lg" [(ngModel)]="produto.quantidade" style="background-color: #F3E5F5; color: #6A1B9A; font-size: 1.2rem;">
    </div>
  </div>
  <div class="row mt-4">
    <div class="col d-grid gap-2">
      <button type="button" class="btn btn-lg btn-purple" style="font-size: 1.2rem;">Salvar Produto</button>
    </div>
  </div>
</div>
